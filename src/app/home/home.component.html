<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Encuentra tu pareja</h1>
    <p class="lead">
      ¡Ven a ver tus partidos ... Todo lo que necesitas hacer es registrarte!
    </p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerMode = true">
        Regístrate
      </button>
      <button class="btn btn-info btn-lg">Leer más</button>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4 col-sm-8">
        <app-register *ngIf="registerMode" (cancelRegister)="registerMode = false"></app-register>
      </div>
    </div>
  </div>
</div>
