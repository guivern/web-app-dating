<div class="text-center mt-3">
  <h3>Conicidencias - {{ pagination.totalCount }}</h3>
</div>

<div class="container mt-3">
  <form class="form-inline" #form="ngForm" (ngSubmit)="getUsers()" novalidate>
    <div class="form-row">
      <div class="col">
        <label for="minAge">Edad mín.</label>
        <input
          type="number"
          class="form-control"
          style="width: 90px"
          id="edadMin"
          name="edadMin"
          [(ngModel)]="userParams.edadMin"
        />
      </div>

      <div class="col">
        <label for="maxAge">Edad máx.</label>
        <input
          type="number"
          class="form-control"
          style="width: 90px"
          id="edadMax"
          name="edadMax"
          [(ngModel)]="userParams.edadMax"
        />
      </div>

      <div class="col">
        <label for="genero">Ver: </label>
        <select
          class="form-control"
          style="width: 120px"
          id="genero"
          name="genero"
          [(ngModel)]="userParams.genero"
        >
          <option *ngFor="let genero of generos" [value]="genero.value">
            {{ genero.display }}
          </option>
        </select>
      </div>

      <div class="col btn-group mt-4">
        <button type="submit" class="btn btn-primary">
          Filtrar
        </button>
        <button type="button" (click)="limpiarFiltros()" class="btn btn-info">
          Limpiar
        </button>
      </div>
      <!-- <div class="form-row">
        <div class="col">
          <div class="btn-group">
            <button
              type="button"
              name="orderBy"
              class="btn btn-primary"
              [(ngModel)]="userParams.orderBy"
              btnRadio="ultimaConexion"
              (click)="getUsers()"
            >
              Ultimos activos
            </button>
            <button
              type="button"
              name="orderBy"
              class="btn btn-primary"
              [(ngModel)]="userParams.orderBy"
              btnRadio="fechaCreacion"
              (click)="getUsers()"
            >
              Nuevos miembros
            </button>
          </div>
        </div>
      </div> -->
    </div>
  </form>
  <br />
  <div class="row" style="overflow-y: auto; max-height: 500px;">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalCount"
    [itemsPerPage]="pagination.pageSize"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
