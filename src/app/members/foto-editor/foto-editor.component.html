<div class="row">
  <div class="col-sm-2" *ngFor="let foto of fotos">
    <img src="{{ foto.url }}" class="img-thumbnail p-1" />
    <div class="text-center">
      <button type="button" class="btn btn-sm">Avatar</button>
      <button type="button" class="btn btn-sm btn-danger">
        <i class="fa fa-trash-o"></i>
      </button>
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col-md-3">
    <h3>Agregar fotos</h3>

    <div
      ng2FileDrop
      [ngClass]="{ 'nv-file-over': hasBaseDropZoneOver }"
      (fileOver)="fileOverBase($event)"
      [uploader]="uploader"
      class="card bg-faded p-3 text-center mb-3 my-drop-zone"
    >
      <i class="fa fa-upload fa-3x"></i>
      Suelte su foto aqui
    </div>

    Multiple
    <input type="file" ng2FileSelect [uploader]="uploader" multiple /><br />

    Simple
    <input type="file" ng2FileSelect [uploader]="uploader" />
  </div>

  <div
    class="col-md-9"
    style="margin-bottom: 40px"
    *ngIf="uploader?.queue?.length"
  >
    <h3>Subir archivos</h3>
    <p>Cantidad: {{ uploader?.queue?.length }}</p>

    <table class="table">
      <thead>
        <tr>
          <th width="50%">Nombre</th>
          <th>Tama√±o</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of uploader.queue">
          <td>
            <strong>{{ item?.file?.name }}</strong>
          </td>
          <td *ngIf="uploader.options.isHTML5" nowrap>
            {{ item?.file?.size / 1024 / 1024 | number: ".2" }} MB
          </td>
        </tr>
      </tbody>
    </table>

    <div>
      <div>
        Progreso de subida:
        <div class="progress mb-4" >
          <div
            class="progress-bar"
            role="progressbar"
            [ngStyle]="{ width: uploader.progress + '%' }"
          ></div>
        </div>
      </div>
      <button
        type="button"
        class="btn btn-success btn-s"
        (click)="uploader.uploadAll()"
        [disabled]="!uploader.getNotUploadedItems().length"
      >
        <span class="fa fa-upload"></span> Subir
      </button>
      <button
        type="button"
        class="btn btn-warning btn-s"
        (click)="uploader.cancelAll()"
        [disabled]="!uploader.isUploading"
      >
        <span class="fa fa-ban"></span> Cancelar
      </button>
      <button
        type="button"
        class="btn btn-danger btn-s"
        (click)="uploader.clearQueue()"
        [disabled]="!uploader.queue.length"
      >
        <span class="fa fa-trash"></span> Quitar
      </button>
    </div>
  </div>
</div>
